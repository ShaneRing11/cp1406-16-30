<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAge Template</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="barrierReefOrchestra.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="fb-root"></div>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : 'your-app-id',
            xfbml      : true,
            version    : 'v2.6'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<div class="row">
<div class="container">
    <div class="col-lg-11 header"><h1>This the heading</h1></div>
</div>
</div>
<div class="row">
    <div class="container">
        <div class="col-lg-11 nav">
            <h2>This is where the navbar goes</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="container">
        <div class="col-sm-11 mobile_like">
            <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2Fnqorchestra%2F&width=127&layout=standard&action=like&show_faces=false&share=true&height=46&appId" width="340" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
        </div>
    </div>
</div>
<div class="row">
    <div class="container">
        <div class="col-sm-5 col-md-4 col-lg-3 sidebar">
            <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fnqorchestra%2F&tabs=timeline&width=280&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId" width="280" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
        </div>
        <div class="col-sm-6 col-md-7 col-lg-8 content">
            <h2>Enter main content here</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="container">
        <div class="col-lg-11 footer">
            <p>And this is the footer</p>
        </div>
    </div>
</div>
</body>
</html>
